<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background: #8e44ad;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background: #6a1b9a;
        }

        .container p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        .container p a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: bold;
        }

        .container p a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button" id="loginButton">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <footer>
        Ala Ben Abderahim 2024
    </footer>

    <script>
        // Redirection logic
        document.getElementById('loginButton').addEventListener('click', function () {
            window.location.href = "index.html"; // Replace with the actual path to your index.html file
        });
    </script>
</body>
</html>
